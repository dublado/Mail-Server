mail:
  autoredeploy: true
  deployment_strategy: high_availability
  environment:
    - HOSTNAME=email-test.htmlgraphic.com
    - LOG_TOKEN=
    - SASLUSER=
    - SASLPASS=
    - NODE_ENVIRONMENT=production
  image: 'htmlgraphic/imap-server:loopback'
  ports:
    - '143:143'
    - '587:587'
    - '25:25'
  restart: always
  tags:
    - email
  volumes_from:
    - mailbase
mailbase:
  image: 'htmlgraphic/mailbase:loopback'
  tags:
    - email
    - staging