imap:
  image: 'htmlgraphic/imap-server:latest'
  environment:
    - NODE_ENVIRONMENT=production
    - LOG_TOKEN=
    - HOSTNAME=imap-test.htmlgraphic.com
  autoredeploy: true
  deployment_strategy: high_availability
  ports:
    - '25:25'
    - '143:143'
    - '587:587'
  volumes_from:
    - mailbase
    - mailvol
  restart: always
  tags:
    - email
    - production
mailvol:
  image: 'ubuntu:14.04'
  volumes:
    - "/srv"
  tags:
    - email
    - production
mailbase:
  image: 'htmlgraphic/mailbase:latest'
  tags:
    - email
    - production
